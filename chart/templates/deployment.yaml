apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finops-operator-exporter-chart.fullname" . }}-controller-manager
  labels:
  {{- include "finops-operator-exporter-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "finops-operator-exporter-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "finops-operator-exporter-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ include "finops-operator-exporter-chart.fullname" . }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        args:
        - --health-probe-bind-address=:8081
        - --leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: {{ include "finops-operator-exporter-chart.fullname" . }}-repo-envvar
        image: {{ .Values.image.repository }}:{{
          .Values.image.tag | default .Chart.AppVersion
          }}
        imagePullPolicy: {{ .Values.image.pullPolicy
          }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- with .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources: {{- toYaml .Values.resources
          | nindent 10 }}
        securityContext: {{- toYaml .Values.containerSecurityContext
          | nindent 10 }}
      imagePullSecrets: {{- toYaml .Values.imagePullSecrets
          | nindent 6 }}
      serviceAccountName: {{ include "finops-operator-exporter-chart.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
